<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Search Results</title>
</head>

<body>
    <div class="page">
        <div class="wrapper">

            <h1>Search Results</h1>
            <p>Search Terms: <span th:text="${searchTerms}"></span></p>

            <div class="results">
                <div class="search-results-div" th:each="result : ${results}">
                    <p th:text="${result}"></p>
                </div>

            </div>

            <div class="buttons">
                <form th:action="@{/next}" method="get">
                    <button type="submit">Next</button>
                </form>

                <a href="/menu"> <button>Voltar</button></a>

            </div>
        </div>
    </div>

</body>

</html>
