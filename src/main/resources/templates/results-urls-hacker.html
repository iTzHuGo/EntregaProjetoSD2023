<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Search Results</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="page">
		<div class="wrapper">
			<h1>Search Results</h1>
			<div class="results">

				<div class="search-results-div" th:each="entry, iterStat : ${hackernewslist}" th:if="${iterStat.count}">
					<a th:href="${entry.key}" th:text="${entry.key}" target="_blank"></a>
					<div th:each="url : ${entry.value}">
						<span th:text="${url}"></span>
					</div>
				</div>

			</div>
			<div class="buttons">

				<a href="/menu">
					<button>Voltar</button>
				</a>
			</div>
		</div>
	</div>
</body>

</html>
